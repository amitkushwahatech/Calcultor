<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutor</title>
    <link rel="stylesheet" href="style.css">
    <style>
         #heading {
  font-size: 70px;
  font-weight: 600;
  background-image: linear-gradient(to left, #553c9a, #b393d3);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
}
    </style>
</head>
<body>
    <div class="calc">
        <h1 id="heading">Calculater</h1>
        <div class="buttons">
            <h1 id="value"></h1>
            <span id="clear">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>-</span>

            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="plus">+</span>

            <span>4</span>
            <span>5</span>
            <span>6</span>

            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span id="eql">=</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
